plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2' //스프링 부트 플러그인
    id 'io.spring.dependency-management' version '1.1.0' //스프링의 의존성 자동 관리
}

group = 'me.anchanmi'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17' //자바 버전

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' //웹 관련 기능
    testImplementation 'org.springframework.boot:spring-boot-starter-test' //테스트 관련 기능
}

test {
    useJUnitPlatform()
}